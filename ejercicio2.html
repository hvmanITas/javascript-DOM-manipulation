<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paleta de seis colores bÃ¡sicos.">
    <meta name="keywords" content="paleta de colores, color palette">
    <title>Paleta de colores</title>
    <link rel="shortcut icon" href="assets/img/color-favicon.png" type="image/png">
    <!-- Google Fonts: Open Sans Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="mt-5">
      <div>
        <h1 class="mb-4">Paleta de colores</h1>
        <div class="d-flex">
          <div class="d-flex flex-column ms-auto">
            <button class="square-px bg-red" id="btn-1" type="button"></button>
            <button class="square-px bg-orange" id="btn-2" type="button"></button>
            <button class="square-px bg-yellow" id="btn-3" type="button"></button>
            <button class="square-px bg-green" id="btn-4" type="button"></button>
            <button class="square-px bg-blue" id="btn-5" type="button"></button>
            <button class="square-px bg-purple" id="btn-6" type="button"></button>
          </div>
          <div class="rectangle-px me-auto">
            <div class="square-percent border border-black bg-light" id="caja"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Paint container
      const box = document.getElementById("caja");

      // Core button objects
      class Palette {
        constructor(button, color) {
          this.button = button;
          this.color = color;
        }
      }
      const red = new Palette(document.getElementById("btn-1"), "bg-red");
      const orange = new Palette(document.getElementById("btn-2"), "bg-orange");
      const yellow = new Palette(document.getElementById("btn-3"), "bg-yellow");
      const green = new Palette(document.getElementById("btn-4"), "bg-green");
      const blue = new Palette(document.getElementById("btn-5"), "bg-blue");
      const purple = new Palette(document.getElementById("btn-6"), "bg-purple");

      // Core function
      function paint(palette) {
        const spectrum = [
          "bg-light",
          red.color,
          orange.color,
          yellow.color,
          green.color,
          blue.color,
          purple.color,
        ];
        // Clean previous color
        box.classList.remove(...spectrum);
        // Paint
        box.classList.add(palette.color);
      }

      // Events
      red.button.addEventListener("click", () => paint(red));
      orange.button.addEventListener("click", () => paint(orange));
      yellow.button.addEventListener("click", () => paint(yellow));
      green.button.addEventListener("click", () => paint(green));
      blue.button.addEventListener("click", () => paint(blue));
      purple.button.addEventListener("click", () => paint(purple));
    </script>
  </body>
</html>
