<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realiza sumas y restas en esta calculadora.">
    <meta name="keywords" content="calculadora, calculator">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="assets/img/calculator-favicon.png" type="image/png">
    <!-- Google Fonts: Open Sans Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="mx-auto pt-5">
      <div>
        <h1 class="my-4">Resultado: <span class="resultado"></span></h1>
        <div>
          <div>
            <div class="d-flex flex-column col-5 col-sm-2 col-lg-1 row-gap-3 mx-auto">
              <label class="mt-4" for="valor1">Valor 1</label>
              <input class="form-control" id="valor1" type="number">                
              </div>
            </div>
            <div class="d-flex flex-column col-5 col-sm-2 col-lg-1 row-gap-3 mx-auto">
              <label class="mt-4" for="valor2">Valor 2</label>
              <input class="form-control" id="valor2" type="number">
            </div>
            <div class="d-flex column-gap-4 mt-4 justify-content-center">
              <button class="btn btn-primary" id="btn-sumar" type="button">Sumar</button>
              <button class="btn btn-danger" id="btn-restar" type="button">Restar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Result container
      const result = document.querySelector(".resultado");

      // Core function
      function calculate(operation) {
        let num1 = parseInt(document.getElementById("valor1").value);
        let num2 = parseInt(document.getElementById("valor2").value);
        let sum = num1 + num2;
        let difference = num1 - num2;
        // Enforce non-negative integers
        if (difference < 0) {
          difference = 0;
        };
        // Render result
        switch (operation) {
          case "add":
            result.innerHTML = sum;
            break;
          case "substract":
            result.innerHTML = difference;
        };
      }

      // Buttons
      const addition = document.getElementById("btn-sumar");
      const substraction = document.getElementById("btn-restar");

      // Events
      addition.addEventListener("click", () => {calculate("add")});
      substraction.addEventListener("click", () => calculate("substract"));
    </script>
  </body>
</html>
